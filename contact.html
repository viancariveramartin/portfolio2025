<script>
	//navigation bar
    function setActive(element) {
      // Remove the 'active' class from all navigation items
      var allNavItems = document.querySelectorAll('li a');
      allNavItems.forEach(function(item) {
        item.classList.remove('active');
      });

      // Add the 'active' class to the clicked navigation item
      element.classList.add('active');
    }
//COLLAPSIBLE
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}

//THIS IS NOT MY OWN CODE I HAD HELP FROM THE INTERNET
  // RANDOM COLOR GENERATOR
  function getRandomColor() {
    let r = Math.floor(Math.random() * 256);
    let g = Math.floor(Math.random() * 256);
    let b = Math.floor(Math.random() * 256);
    return `rgb(${r}, ${g}, ${b})`;
  }

  // CREATE A NEW BOUNCING EMAIL
  function createBouncingEmail() {
    const email = document.createElement('div');
    email.classList.add('marquee');
    email.textContent = "viancariveramartin@gmail.com";
    email.style.position = 'absolute';
    email.style.fontSize = '24px';
    email.style.fontFamily = 'poppins';
    email.style.color = getRandomColor();
    email.style.whiteSpace = 'nowrap';

    // Random start position
    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;

    // Random movement direction
    let dx = (Math.random() - 0.5) * 4;
    let dy = (Math.random() - 0.5) * 4;

    email.style.left = `${x}px`;
    email.style.top = `${y}px`;

    document.body.appendChild(email);

    // Bounce animation loop
    function animate() {
      x += dx;
      y += dy;

      // Bounce off walls
      if (x <= 0 || x + email.offsetWidth >= window.innerWidth) dx *= -1;
      if (y <= 0 || y + email.offsetHeight >= window.innerHeight) dy *= -1;

      email.style.left = `${x}px`;
      email.style.top = `${y}px`;

      requestAnimationFrame(animate);
    }

    animate();
  }

  // Create a new bouncing email every 1.5 seconds
  setInterval(createBouncingEmail, 1500);
 </script>
